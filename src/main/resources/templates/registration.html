<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<h2>Enter details of new user</h2>>
<br>
<br>
<br>
<form th:method="POST"  th:action="@{/registration}"  th:object="${user}">
  <label for="username">Enter your username</label>
  <input type="text" th:field="*{username}" placeholder="Write your name" id="username"/>
  <br>
  <br>
  <label for="email">Enter your email</label>
  <input type="text" th:field="*{email}" placeholder="Write your surname" id="email"/>
  <br>
  <br>
  <label for="password">Enter your password</label>
  <input type="text" th:field="*{password}" placeholder="Write your surname" id="password"/>
  <br>
  <br>
  <hr>
  <div class="col-8">
    <th:block th:each="role: ${listRoles}">
      <input type="checkbox" th:field="*{roles}"
             th:text="${role.name}" th:value="${role.id}" class="m-2" />
    </th:block>
  </div>
  <hr>
  <input type="submit" value="Sign in"/>
</form>
</body>
</html>
